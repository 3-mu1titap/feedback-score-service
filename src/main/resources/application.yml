spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/admin
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

kafka:
  cluster:
    uri: "43.200.30.178:29092,43.200.30.178:39092,43.200.30.178:49092"

  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer




server:
  port: 8089
